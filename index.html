<!DOCTYPE html>
<html>
<head>
    <title>Log</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<main>
    <body>
<!--Something in html that say's {InputName}'s Log in nicer font and looks not like shit-->
        <div id="title">
        </div>
<!--backticks don't work on h1 and curly brackets don't either-->
        <div id="AddingDescription">
<!--want descriptions to far right and log centered-->
<!--will have main descriptions where they can just click radio and submit to log-->
            <input type="text" placeholder="Description" id="Description">
            <button type="submit" id="AddButton">Add</button>
            <button type="submit" id="LogButtonTop">Log</button>

        </div><br>
        <div id="descriptiondiv">
            <input type="radio" id="Clock in" value="Clock in">
                <label for="Clock in">Clock in</label><br>
            <input type="radio" id="call" value="call">
                <label for="call">Call</label><br>
            <input type="radio" id="Lunch" value="Lunch">
                <label for="Lunch">Lunch</label><br>
            <input type="radio" id="Break" value="Break">
                <label for="Break">Break</label><br>
        </div>
        <div id="logdiv">

        </div>
    </body>

	<script type="text/javascript" src="script.js"></script>
</main>
</html>
