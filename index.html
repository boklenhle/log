<!DOCTYPE html>
<html>
<head>
    <title>Log</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<main>
    <body>
        <div id="title">
            <!--h1 is working perfectly-->
        </div>
        <div id="AddingDescription">
<!--this is the text box and button that allows you to submit the log-->
            <input type="text" placeholder="Description" id="description">
            <button type="submit" id="button">Log</button>

        </div><br>
        <div id="descriptiondiv">
            <input type="radio" id="Clock in" value="Clock in">
                <label for="Clock in">Clock in</label><br>
            <input type="radio" id="call" value="call">
                <label for="call">Call</label><br>
            <input type="radio" id="Lunch" value="Lunch">
                <label for="Lunch">Lunch</label><br>
                <input type="radio" id="Break" value="Break">
                <label for="Break">Break</label><br>
                <input type="radio" id="Clock out" value="Clock out">
                <label for="Clock out">Clock out</label><br>
            <input type="time" id="time" autocomplete="on">
        </div>
        <div id="logdiv">
            <table id="logs">
                <tr>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </table>
        </div>
    </body>

	<script type="text/javascript" src="script.js"></script>
</main>
</html>
